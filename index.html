<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Codehal</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <header class="header">
        <a href="#" class="logo">Portafolio.</a>

        <nav class="navbar">
            <a href="#home" class ="active"> Inicio</a>
            <a href="#about">Nosotros</a>
            <a href="#services">Servicios</a>
            <a href="#portfolio">Portafolio</a>
            <a href="#contac">Contacto</a>
        </nav>


        <div class="bx bx-moon" id="darkMode-icon"></div>

    </header>
    
    <section class="home" id="home">
        <div class="home-content">
            <h3>Hola, yo Soy</h3>
            <h1>David Pinto</h1>
            <p>"Si se dice algo se olvida, si se enséña se recuerda, si nos involucramos lo aprendemos."</p>


            <div class="social-media">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-twitter'></i></a>
                <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                <a href="#"><i class='bx bxl-linkedin'></i></a>
            </div>

            <a href="#" class="btn">Descargar CV</a>
        </div>

        <div class="profession-container">
            <div class="profession-box">
                <div class="profession" style="--i:0;">
                    <i class='bx bx-code-alt' ></i>
                    <h3>Desarrollador Wep</h3>
                </div>
                <div class="profession" style="--i:1;">
                    <i class='bx bx-camera'></i>
                    <h3>Fotógrafo</h3>
                </div>
                <div class="profession" style="--i:2;">
                    <i class='bx bx-palette'></i>
                    <h3>Diseñador Wep</h3>
                </div>
                <div class="profession" style="--i:3;">
                    <i class='bx bx-video-recording'></i>
                    <h3>Camarógrafo</h3>
                </div>

                <div class="circle"></div>
            </div>

            <div class="overlay"></div>
        </div>
    </section>




    <script src="js/script.js"></script>
</body>
</html>
